<!doctype html>
<html lang="en" class="html">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="header">
    <div class="top-panel">
        <p class="header-text">Where in the world?</p>
        <div class="dark-mode-text">
            <input type="checkbox" class="themeswitch">
            <img src="https://www.svgrepo.com/show/79251/crescent-moon.svg" class="moon">Dark Mode
        </div>
    </div>
    <div class="control-panel">
        <div class="search-container">
            <p class="ico ico-mglass"></p>
            <input placeholder="Search for a country..." class="search-bar" type="text">
        </div>
        <div class="filter">
            <input type="checkbox" class="filter-checkbox">
            <p class="dropdown-text">Filter by Region</p>
            <div class="dropdown-menu">
                <div class="region"><input type="checkbox" class="region-checkbox">Africa</div>
                <div class="region"><input type="checkbox" class="region-checkbox">America</div>
                <div class="region"><input type="checkbox" class="region-checkbox">Asia</div>
                <div class="region"><input type="checkbox" class="region-checkbox">Europe</div>
                <div class="region"><input type="checkbox" class="region-checkbox">Oceania</div>
            </div>
            <p style="transform: rotate(135deg)" class="dropdown-icon"><i class="arrow"></i></p>
        </div>
    </div>
</div>

<div class="application"></div>
<script src="script/script.js"></script>
</body>
</html>
